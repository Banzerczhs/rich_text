<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rich Text Editor with Structured Data</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .editor-container {
        position: relative;
    }
    .editor {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 200px;
    }
    .editor p {
        margin: 0px;
        padding: 0px;
    }
    .toolbar {
        display: flex;
        flex-wrap: wrap;
        border-bottom: 1px solid #ccc;
        padding: 5px;
        background-color: #f5f5f5;
    }
    .toolbar button, .toolbar select {
        margin-right: 5px;
        padding: 5px 10px;
        border: none;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .toolbar button:hover, .toolbar select:hover {
        background-color: #e0e0e0;
    }
    .toolbar i {
        pointer-events: none;
    }
    .color-palette {
        position: relative;
    }
    .color-picker {
        position: absolute;
        display: none;
        top: 30px;
        left: 0;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 100;
    }
    .color-picker button {
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .color-picker button:hover {
        background-color: #0056b3;
    }
    .char-counter {
        position: absolute;
        right: 10px;
        bottom: 10px;
        font-size: 12px;
        color: #555;
    }
    .iro-picker {
        width: 150px;
        height: 150px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5.5.2/dist/iro.min.js"></script>
<script type="module" src="./js/main.js"></script>
</head>
<body>
<div class="toolbar">
    <button class="bold"><i class="fas fa-bold"></i></button>
    <button class="italic"><i class="fas fa-italic"></i></button>
    <button class="underline"><i class="fas fa-underline"></i></button>
    <button class="strikethrough"><i class="fas fa-strikethrough"></i></button>
    <div class="color-palette">
        <button class="toggle-color-picker"><i class="fas fa-palette"></i></button>
        <div class="color-picker">
            <div id="colorPicker"></div>
            <button class="cancel">Cancel</button>
        </div>
    </div>
    <select>
        <option value="">Font Size</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
    </select>
</div>
<div class="editor-container">
    <div id="editor" class="editor" contenteditable="true"></div>
    <div class="char-counter" id="charCounter">0/5000</div>
</div>
</body>
</html>
